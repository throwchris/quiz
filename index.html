<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle River Coordinates</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .answer { display: block; margin: 10px 0; padding: 10px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; cursor: pointer; }
        .answer:hover { background-color: #0056b3; }
        .popup { 
            display: none; 
            position: fixed; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            padding: 10px; 
            border: 1px solid #ccc; 
            z-index: 100; 
            width: 300px; /* Set a fixed width */
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            z-index: 99; 
        }
        .close { 
            cursor: pointer; 
            color: red; 
            font-size: 20px; 
            position: absolute; 
            top: 10px; 
            right: 20px; 
        }
        video { 
            width: 100%; /* Make video responsive to popup width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<h1>What are the coordinates of Eagle River, Wisconsin?</h1>
<a class="answer" onclick="showPopup('videoA')">A. 45.9075° N, 89.1505° W</a>
<a class="answer" onclick="showPopup('videoB')">B. 45.1234° N, 88.1234° W</a>
<a class="answer" onclick="showPopup('videoC')">C. 46.1234° N, 90.1234° W</a>
<a class="answer" onclick="showPopup('videoD')">D. 45.9256° N, 89.2140° W</a>

<div class="overlay" id="overlay" onclick="closePopup()"></div>

<div class="popup" id="videoA">
    <span class="close" onclick="closePopup()">×</span>
    <video id="videoElementA" controls autoplay onended="closePopup()">
        <source src="wrong answer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="popup" id="videoB">
    <span class="close" onclick="closePopup()">×</span>
    <video id="videoElementB" controls autoplay onended="closePopup()">
        <source src="path/to/wrong-answer-b.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="popup" id="videoC">
    <span class="close" onclick="closePopup()">×</span>
    <video id="videoElementC" controls autoplay onended="closePopup()">
        <source src="path/to/wrong-answer-c.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="popup" id="videoD">
    <span class="close" onclick="closePopup()">×</span>
    <video id="videoElementD" controls autoplay onended="closePopup()">
        <source src="path/to/correct-answer-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    function showPopup(videoId) {
        document.getElementById('overlay').style.display = 'block';
        const popup = document.getElementById(videoId);
        popup.style.display = 'block';

        // Play the associated video
        const video = popup.querySelector('video');
        video.currentTime = 0; // Reset video to start
        video.play();
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        const popups = document.querySelectorAll('.popup');
        popups.forEach(popup => {
            popup.style.display = 'none';
            const video = popup.querySelector('video');
            if (video) {
                video.pause();
                video.currentTime = 0; // Reset video to start
            }
        });
    }
</script>

</body>
</html>
